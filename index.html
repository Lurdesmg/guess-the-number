<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Guess the Number</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Adivina el número</h1>
    </header>
    <main class="main">
      <form class="form" action="#" class="form">
        <label class="form_title" for="number" name="yourNumber">Intruduce aquí tu numero:</label>
        <input class="form_inputNumber" type="text" class="js_number" />
        <input class="form_inputBtn" type="button" value="Prueba" class="js_button" />
        <input class="form_inputReset" type="reset" class="js_btnReset" value="Reset" />
      </form>
      <p class="js_track main_writeNumber">Pista: Escribe el número y dale a Prueba</p>
      <p class="main_counter">Número de intentos: <span class="js_try main_counterNumber">0</span></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
